<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  </head>
<body>

<h1>Sop's Yummy Food Store</h1>
<!--  <p>In this example we have added a "plus" sign to each button. When the user clicks on the button, the "plus" sign is replaced with a "minus" sign.</p> -->
<button class="accordion">Client</button>
<div class="panel">

  <div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
  Please Select A Prefrence:
  <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
  <option value=""></option>
  <option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    <option value="Both">Both</option>
    <option value="Organic">Organic</option>
    <option value="None">None</option>
  </select>
</div>
</div>

<button class="accordion">Product</button>
<div class="panel">
 <div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>Please further refine your search and tell us what type of food you want to buy.</p>
  <select id="catSelect" name="catSelect" onchange="populateListCategoryChoices(this.id, 'displayProduct')">
    <option value=""></option>
    <option value="Fruits">Fruits</option>
    <option value="Vegetables">Vegetables</option>
    <option value="Nuts">Nuts</option>
    <option value="Baked Goods">Baked Goods</option>
    <option value="Meats">Nuts</option>
    
  </select>
  <div id="availableItems">
    Choose Which Items You Would Wish To Buy:
    <div id="displayProduct"></div>
    <button id="addCart" type="button" class="block" onclick="selectedItemsCategory()">
      Add selected items to cart.
    </button>
  </div>
</div>
</div>

<button class="accordion">Cart</button>
<div class="panel">
  <div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = "100%";
    }
  });
}
</script>
<script src="groceries.js"></script>
<script src="main.js"></script>
<footer>
  Sop Nwakaeze
</footer>

</body>
</html>
